{% extends 'template.html' %}
{% block content %}
<hr>
<div style="clear: both">
    <h4 class="header-text" style="float: left">{{post['title']}}</h4> 
    <h5 class="header-text" style="float: right">{{post['tags'][0]}} : {{post['date']}}</h5><br><br>
    {% for para in post['text'] %}
    <p class="regular-text">{{para}}</p>
    {% endfor %}
</div>

{% endblock %}
