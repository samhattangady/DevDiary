<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{title}}</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body onload="draw({{calendar}})">
    <div class="container">

    <!-- Logo -->
      <div class="container">
        <div class="image">
          <img src="/static/images/devdiarylogo.png" class="img-responsive center-block" alt="Page logo" style="height:120px" >
        </div>
      </div>

      <!-- Description of site -->
      <div class="container">
        <p class="align-center">Diary to log progress on my different personal projects</p>
      </div>

      <!-- Content that will be filled by child templates -->
      <div class="content">
        {% block content %} {% endblock %}
      </div>

      <footer class="footer">
        <p>www.samhattangady.com</p>
      </footer>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/calendar_script.js"></script>
  </body>
</html>
