<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{title}}</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/custom.css" rel="stylesheet">

    <!-- Fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Arvo" rel="stylesheet">

  </head>
  <body onload="draw({{calendar}})">
    <div class="container">

      <!-- Logo -->
      {% include 'logo.html' %}

      <!-- Content that will be filled by child templates -->
      <div class="content">
        {% block content %} {{variable|safe}} {% endblock %}
      </div>

      <footer class="footer regular-text">
        <p>www.samhattangady.com</p>
      </footer>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/calendar_script.js"></script>
  </body>
</html>
